<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Shapes Demo</title>
</head>
<body>

    <h1>Basic Drawing on Canvas</h1>
    
    <canvas id="drawingBoard" width="500" height="400" style="border: 2px solid #333;">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        const canvas = document.getElementById('drawingBoard');
        const ctx = canvas.getContext('2d');

      
        ctx.fillStyle = "orange";
        ctx.fillRect(50, 50, 150, 80); 

    
        ctx.beginPath();
        ctx.arc(350, 90, 50, 0, Math.PI * 2); 
        ctx.fillStyle = "skyblue";
        ctx.fill();
        ctx.strokeStyle = "navy";
        ctx.lineWidth = 3;
        ctx.stroke();

        
        ctx.beginPath();
        ctx.moveTo(100, 350); 
        ctx.lineTo(250, 350); 
        ctx.lineTo(175, 200); 
        ctx.closePath();      
        
        ctx.fillStyle = "#2ecc71";
        ctx.fill();
        ctx.strokeStyle = "#27ae60";
        ctx.stroke();

        
        ctx.font = "20px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Canvas Art", 320, 350);
    </script>

</body>
</html>
