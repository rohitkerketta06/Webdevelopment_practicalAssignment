<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales and Inventory Table</title>
</head>
<body>

<table border="2" cellspacing="0">
    <caption>
        Quarterly Sales and Inventory Snapshot
    </caption>

    <tr>
        <th colspan="2">Category & Product</th>
        <th>Units Sold (Q3)</th>
        <th>Current Stock</th>
    </tr>

    <tr>
        <th rowspan="2">Electronics</th>
        <td>Laptop Pro X</td>
        <td>150</td>
        <td>45</td>
    </tr>
    <tr>
        <td>Monitor Z</td>
        <td>220</td>
        <td>62</td>
    </tr>
    <tr>
        <th>Apparel</th>
        <td>T-Shirt Basic</td>
        <td>580</td>
        <td>105</td>
    </tr>

    <tr>
        <th colspan="3">Total Products Tracked:</th>
        <td>3</td>
    </tr>
</table>

</body>
</html>
