<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Calculator</title>
    
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: var(--dark);
            color: white;
            width: 100%;
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .calc-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 320px;
            border: 1px solid #ddd;
        }

        .display-screen {
            width: 100%;
            height: 65px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            text-align: right;
            padding: 15px;
            font-size: 1.8rem;
            box-sizing: border-box;
            background: #fafafa;
            color: var(--dark);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px 0;
            border: none;
            border-radius: 8px;
            background: #ecf0f1;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #dbe2e3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .op-btn { background: var(--primary); color: white; }
        .op-btn:hover { background: #2980b9; }

        .eq-btn { background: var(--secondary); color: white; grid-column: span 2; }
        .eq-btn:hover { background: #27ae60; }

        .clr-btn { background: var(--danger); color: white; }
        .clr-btn:hover { background: #c0392b; }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Smart Calculator</h1>
        <p>Full Stack Fundamentals Project</p>
    </header>

    <section class="calc-container">
        <input type="text" id="display" class="display-screen" placeholder="0" readonly>
        
        <div class="button-grid">
            <button class="clr-btn" id="clear">AC</button>
            <button class="clr-btn" id="delete">DEL</button>
            <button class="op-btn" data-val="/">÷</button>
            <button class="op-btn" data-val="*">×</button>

            <button class="num-btn" data-val="7">7</button>
            <button class="num-btn" data-val="8">8</button>
            <button class="num-btn" data-val="9">9</button>
            <button class="op-btn" data-val="-">−</button>

            <button class="num-btn" data-val="4">4</button>
            <button class="num-btn" data-val="5">5</button>
            <button class="num-btn" data-val="6">6</button>
            <button class="op-btn" data-val="+">+</button>

            <button class="num-btn" data-val="1">1</button>
            <button class="num-btn" data-val="2">2</button>
            <button class="num-btn" data-val="3">3</button>
            <button class="eq-btn" id="equals">=</button>

            <button class="num-btn" data-val="0" style="grid-column: span 2;">0</button>
            <button class="num-btn" data-val=".">.</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Web Dev Course Portfolio</p>
    </footer>

    <script>
        const display = document.querySelector('#display');
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const val = button.getAttribute('data-val');
                
                if (button.id === 'clear') {
                    display.value = "";
                } else if (button.id === 'delete') {
                    display.value = display.value.slice(0, -1);
                } else if (button.id === 'equals') {
                    calculate();
                } else {
                    if (display.value === "Error") display.value = "";
                    display.value += val;
                }
            });
        });

        const calculate = () => {
            try {
                const result = eval(display.value);
                if (!isFinite(result)) throw new Error();
                display.value = result;
            } catch (err) {
                display.value = "Error";
                setTimeout(() => display.value = "", 1500);
            }
        };

        document.addEventListener('keydown', (e) => {
            const keyMap = { 'Enter': 'equals', 'Escape': 'clear', 'Backspace': 'delete' };
            if (e.key >= 0 && e.key <= 9 || ['+', '-', '*', '/', '.'].includes(e.key)) {
                if (display.value === "Error") display.value = "";
                display.value += e.key;
            } else if (keyMap[e.key]) {
                document.getElementById(keyMap[e.key]).click();
            }
        });
    </script>
</body>
</html>
