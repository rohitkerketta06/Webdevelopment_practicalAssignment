<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Enter E-mail:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Enter password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="dob">Enter Date-of-birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="gender">Choose gender:</label><br>
        <input type="radio" id="gender" name="gender">Male <br>
        <input type="radio" id="gender" name="gender">Female <br>
        <input type="radio" id="gender" name="gender">Other <br>
        <label for="lang">Choose your favourite language:</label><br>
        <input type="checkbox" id="lang" name="lang">HTML <br>
        <input type="checkbox" id="lang" name="lang">CSS <br>
        <input type="checkbox" id="lang" name="lang">JAVASCRIPT <br>
        <label for="state-select">Choose a State/Union Territory:</label>
        <select id="state-select" name="state">
            <option value="">--Select State/Union Territory--</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option><br>
            <br></select><br>
            <label for="feedback">Feedback:</label><br>
            <textarea name="feedback" id="feedback"></textarea><br>
            <button type="button">Submit</button>
            <button>Reset</button>

    </form>
    

</body>

</html>
